<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .alert {
            border-radius: 10px;
            font-weight: 500;
            margin: 15px 0;
            background-color: #fee2e2;
            border: none;
            color: #dc3545;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col md-6">
                <div class="card" style="background: rgba(0,0,0,0.1)">
                    {% if messages%}
                        {%for i in messages%}
                            <div class="alert alert-danger text-center">{{i}}</div>
                        {%endfor%}
                    {%endif%}
                    <div class="card-header">
                        <h2>Add Review</h2>
                        <div class="card-body">
                            <form action="" method="post">
                                {%csrf_token%}
                                {%for i in form%}
                                    <div>
                                        <label for="" class="form-label">{{i.label}}</label>
                                        {{i}}
                                    </div>
                                {%endfor%}
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn text-light" style="background-color: rgb(131, 116, 119);">
                                        Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            let messages = document.querySelectorAll('.alert');
            messages.forEach(msg => msg.style.display = 'none');
        }, 3000);
    </script>
</body>
</html>
