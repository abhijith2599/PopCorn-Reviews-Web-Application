<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .alert {
            border-radius: 10px;
            font-weight: 500;
            margin: 15px 0;
            background-color: #fee2e2;
            border: none;
            color: #dc3545;
        }
        .font{
            font-family: 'Times New Roman', Times, serif;
        }
        
    </style>
</head>

<body style="background: #C9D6FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #E2E2E2, #C9D6FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
 ;">

                            <!-- Navbar -->

    <nav class="navbar navbar-expand-lg shadow ">
        <div class="container">
            <a class="navbar-brand fw-bold " href="#" style="font-size: 1.6rem;">PopCorn Review</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'userpage' %}"><i class="fa-solid fa-house me-3" style="color:  #070707; font-size: 1.1rem;"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 1.1rem;">About</a>
                  </li>

                </ul>
            </div>
        </div>
    </nav>

                            <!-- BODY -->

    <div class="container mt-5 font">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"  style="background: rgba(0,0,0,0.2); width: 100%; max-width: 900px; padding: 20px; border-radius: 30px;">

                    {%if messages%}
                        {%for i in messages%}
                            <p class="text-danger text-center">{{i}}</p>
                        {%endfor%}
                    {%endif%}

                    <div>
                        <h2 class="fw-bold text-center txt">LogIn</h2>
                        <div class="card-body">
                            <form action="" method="post" style="font-size: 19px;">
                                {%csrf_token%}
                                {% for i in form %}
                                    <div>
                                        <label for="" class="form-label txt">{{i.label}}</label>
                                    </div>
                                    {{i}} <br>
                                {%endfor%}

                                <div class="mt-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-sm btn-light">LogIn</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <h4 class="txt fw-bold">New User <a href="{% url 'signup' %}" class="btn btn-sm btn-light">SignUp</a></h4>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            let messages = document.querySelectorAll('.alert');
            messages.forEach(msg => msg.style.display = 'none');
        }, 3000);
    </script>
</body>

</html>
